<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - QI-Queensland-Interactive</title>
    <link rel="icon" href="./mainico.png">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      color: #e74c3c;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #333;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 700;
      transition: transform 0.3s, background-color 0.3s;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }

    a:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images_/ErrorIcon.png" alt="">
    <h1>404</h1>
    <p>Oops! This page isn’t available.</p>
    <p>Please contact Management @ QI-Queensland-Interactive if issue persists</p>
    <a href="index.html">Go Back</a>
    <p>᲼<p>
    <p>᲼<p>
    <p> © 2026 Queensland Interactive <p>    

  </div>


</body>
</html>
